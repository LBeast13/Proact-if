<!DOCTYPE html>
<html>
    <head>
        <title>Connexion Client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../Style/generalTheme.css">
        <!--<link rel="stylesheet" type="text/css" href="./Style/loginClient.css">-->
    </head>
    <body>
        
        <div  id="conteneur-principal" class="container-fluid">

            <!-- Bandeau en-tête -->
            <div id="en-tete" class="row text-white">
                <!-- Logo vélo et maison -->
                <div class="col">
                    <div class="row h-100">
                        <div class="col my-auto">
                            Vélo
                        </div>

                        <div class="col my-auto">
                            Maison
                        </div>
                    </div>
                </div> <!-- Fin logo vélo maison -->

                <!-- Titre proactif -->
                <div class="col text-green text-center">
                    <h1>PROACT'IF</h1>
                </div>

                <!-- Logos Communication -->
                <div class="col">
                    <div class="row h-100">
                        <div class="col my-auto">
                            Facebook
                        </div>

                        <div class="col my-auto">
                            Twitter
                        </div>

                        <div class="col my-auto">
                            Mail
                        </div>

                        <div class="col my-auto">
                            Instagram
                        </div>
                    </div>
                </div> <!-- Fin logos communication -->
            </div> <!-- Fin bandeau d'en-tête -->

            <!-- Corps de login -->
            <div class="row h-75 align-items-end">
                <div class="col-4 ">

                    <div class="row h-100">
                        <!-- Textes -->
                        <div class="col-4">
                            <div class="row margin-bottom">
                                <p class="col ">Username</p>
                            </div>
                            <div class="row margin-bottom">
                                <p class="col ">Password</p>  
                            </div>
                        </div>

                        <!-- Champs textes et boutton -->
                        <div class="col-8">

                            <!-- Username -->
                            <div class="row margin-bottom">
                                <input id="champ-login" type="email" class="form-control" placeholder="Enter email">
                            </div>

                            <!-- Password -->
                            <div class="row margin-bottom">
                                <input id="champ-password" type="password" class="form-control" placeholder="Password">
                            </div>

                            <!-- Bouton connexion -->
                            <div class="row">
                                <button id="bouton-connexion" type="submit" class="col-10 offset-1 border border-secondary btn btn-light mx-auto">Connexion</button>
                            </div>

                            <!-- Pop-Up d'échec de connexion -->
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content bg-danger text-white">

                                        <!-- Pop-Up Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Accès refusé</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Pop-Up body -->
                                        <div class="modal-body">
                                            Le nom d'utilisateur ou le mot de passe est incorrect.
                                            </br>Veuillez réessayer.
                                        </div>

                                    </div> <!-- Fin modal-content -->
                                </div> <!-- Fin modal-dialog -->
                            </div> <!-- Fin modal -->
                        </div> <!-- Fin champs de texte et bouton -->
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="inscription-client.html">Pas encore membre ? Inscription...</a>
                        </div>
                    </div>
                </div>
            </div> <!-- Fin corps de Login -->
        </div> <!-- Fin container general -->

        <script type="text/javascript" src="../../JS/connexionClient.js"></script>
    </body>
</html>
