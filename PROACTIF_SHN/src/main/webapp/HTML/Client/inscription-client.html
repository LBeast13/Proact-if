
<!DOCTYPE html>
<html>
    <head>
        <title>Page d'informations personnelles</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../Style/generalTheme.css">
        <link rel="stylesheet" type="text/css" href="../../Style/imageInscriptionsClient.css">

    </head>
    <body>
        <!-- Conteneur global -->
        <div class="d-flex" id="wrapper">         

            <!-- Contenu de page -->
            <div id="page-content-wrapper">
                <div class="container-fluid h-100 ">
                    <div class="row h-100">
                        <div class="col-8 offset-2 my-auto">

                            <!-- Title -->
                            <div class="row">
                                <div class="col text-center">
                                    <h1><b>Créer votre compte</b></h1>
                                </div>
                            </div>

                            <!-- Fenêtre centrale -->
                            <div class="row fenetre-centrale">
                                <div class="col my-auto">

                                    <!-- 1ère ligne -->
                                    <div class="row marg-bot">
                                        <!-- Logo silhouette -->
                                        <div class="col ">
                                            Logo avatar
                                            <!-- <img id="avatar" src="../../assets/img/avatar-info-emp.png" alt="Avatar">-->
                                        </div>

                                        <!-- Genre Tab -->
                                        <div class="col">
                                            <!-- Radio Buttons Type -->
                                            <div class="col">
                                                <!-- Animal -->
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="civilite" id="radioMr" value="Mr" checked>
                                                    <label class="form-check-label" for="radioMr">Mr</label>
                                                </div>

                                                <!-- Incident -->
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="civilite" id="radioMme" value="Mme">
                                                    <label class="form-check-label" for="radioMme">Mme</label>
                                                </div>

                                                <!-- Livraison -->
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="civilite" id="radioMlle" value="Mlle">
                                                    <label class="form-check-label" for="radioMlle">Mlle</label>
                                                </div>
                                            </div> <!-- Fin Radio Buttons type -->
                                        </div>
                                    </div> <!-- Fin 1ère ligne -->

                                    <!-- 2ème ligne (Nom Prénom)-->
                                    <div class="row marg-bot">

                                        <!-- Nom -->
                                        <div class="col marg-right">
                                            <!-- Label Nom -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Nom</b>
                                                </div>
                                            </div>

                                            <!-- Champ de Nom -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Nom -->

                                        <!-- Prénom -->
                                        <div class="col">
                                            <!-- Label Prénom -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Prénom</b>
                                                </div>
                                            </div> 

                                            <!-- Champ de Préom -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
                                                </div>
                                            </div>
                                        </div> <!-- Fin prénom -->
                                    </div> <!-- Fin 2ème ligne -->

                                    <!-- 3ème ligne (Date de naissance)-->
                                    <div class="row marg-bot">
                                        <!-- Label date de naissance -->
                                        <div class="col">
                                            <b>Date de naissance</b>
                                        </div>

                                        <!-- Date de naissance et logo -->
                                        <div class="col">
                                            <div class="row">
                                                <!-- Champ date de naissance -->
                                                <div class="col">
                                                    <input type="date" class="form-control" id="dateNaissance">
                                                </div>

                                                <!-- Logo Calendrier -->
                                                <div class="col">
                                                    Calendrier
                                                </div> 
                                            </div>
                                        </div> <!-- Fin date de naissance et logo -->                                      
                                    </div> <!-- Fin 3ème ligne -->

                                    <!-- 4ème ligne (email, téléphone) -->
                                    <div class="row marg-bot">

                                        <!-- Email -->
                                        <div class="col marg-right">
                                            <!-- Label Email -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Email</b>
                                                </div>
                                            </div>

                                            <!-- Champ de l'Email -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Email -->

                                        <!-- Téléphone -->
                                        <div class="col">
                                            <!-- Label Téléphone -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Téléphone</b>
                                                </div>
                                            </div> 

                                            <!-- Champ de téléphone -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="telephone" placeholder="Votre téléphone">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Téléphone -->   
                                    </div> <!-- Fin 4ème ligne -->

                                    <!-- Ligne Mot de passe-->
                                    <div class="row marg-bot">

                                        <!-- Mot de passe -->
                                        <div class="col marg-right">
                                            <!-- Label Mot de passe -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Mot de passe</b>
                                                </div>
                                            </div>

                                            <!-- Champ de Mot de passe -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="password" class="form-control" id="motDePasse" placeholder="Votre mot de passe">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Mot de passe -->

                                        <!-- Confirmation mot de passe -->
                                        <div class="col">
                                            <!-- Label Mot de passe -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Confirmation</b>
                                                </div>
                                            </div> 

                                            <!-- Champ de Confirmation -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="password" class="form-control" id="confirmation" placeholder="Confirmez le mot de passe">
                                                </div>
                                            </div>
                                        </div> <!-- Fin confirmation mot de passe -->
                                    </div> <!-- Fin ligne mot de passe -->
                                    
                                    <!-- 5ème ligne (adresse) -->
                                    <div class="row marg-bot">
                                        <div class="col">

                                            <!-- Label Adresse -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Adresse postale</b>
                                                </div>
                                            </div>

                                            <!-- Champ Adresse -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="adresse" placeholder="Votre adresse">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 6ème ligne (ville, code postal)-->
                                    <div class="row marg-bot">
                                        <!-- Code postal -->
                                        <div class="col marg-right">
                                            <!-- Label Code postal -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Code postal</b>
                                                </div>
                                            </div>

                                            <!-- Champ de Code postal -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="codePostal" placeholder="Votre codePostal">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Code postal -->

                                        <!-- Ville -->
                                        <div class="col">
                                            <!-- Label Ville -->
                                            <div class="row">
                                                <div class="col">
                                                    <b>Ville</b>
                                                </div>
                                            </div> 

                                            <!-- Champ de Ville -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="ville" placeholder="Votre ville">
                                                </div>
                                            </div>
                                        </div> <!-- Fin Ville -->
                                    </div> <!-- Fin 6ème ligne -->

                                    <!-- Boutons Valider et Annuler -->
                                    <div class="row">
                                        <button type="button" id="bouton-inscription" class="col btn btn-success">Inscription</button>
                                        <button type="button" id="bouton-annuler" class="col btn btn-danger">Annuler</button>
                                    </div> <!-- Fin Boutons -->
                                </div>
                            </div> <!-- Fin fenêtre centrale -->

                        </div>
                    </div>
                </div> <!-- Fin du conteneur -->

            </div> <!-- Fin du contenu de page -->
        </div> <!-- Fin du conteneur global -->

        <script type="text/javascript" src="../../JS/inscriptionClient.js"></script>
    </body>
</html>
