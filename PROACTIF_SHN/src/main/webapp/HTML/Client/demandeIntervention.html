<!DOCTYPE html>
<html>
    <head>
        <title>Intervention en cours - Employé</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../Style/generalTheme.css">
        <link rel="stylesheet" type="text/css" href="../../Style/menuLateralEmploye.css">
        <link rel="stylesheet" type="text/css" href="../../Style/interventionEnCoursEmploye.css">
    </head>
    <body>
        <!-- Conteneur global -->
        <div class="d-flex" id="wrapper">

            <!-- Menu latéral -->
            <div class="border-right" id="sidebar-wrapper">
                <!-- Bouton de montrer/cacher Menu -->
                <div class="row">
                    <div class="col" style="border-right: 0px">
                        <img id="menu" src="../../assets/img/logo-menu.png" alt="Menu"  style="width: 30px;">
                    </div>
                </div>

                <!-- Prénom, Nom et photo -->
                <div class="sidebar-heading text-center">
                    Prénom et Nom (Dynamiquement)
                    <img id="photo-profil" src="../../assets/img/photo-client.jpg" alt="Photo de profil" class="img-thumbnail img-fluid">
                </div>

                <!-- Items de navigation -->
                <div class="list-group list-group-flush" style="margin-bottom: 80px">
                    <a href="info-perso-client.html" class="acive text-center list-group-item list-group-item-action ">Informations personnelles</a>
                    <a href="demandeIntervention.html" class="text-center list-group-item list-group-item-action">Demande interventions</a>
                    <a href="historique-interventions-client.html" class="text-center list-group-item list-group-item-action">Historique</a>
                </div>
                <div class="row justify-content-left">
                     
                    <div class="col-2">
                         <img id="logout" src="../../assets/img/logo-logout.png" alt="Logout"  style="width: 50px;">
                    </div>                    
                    <div class="col-6">
                         <a style = "position: 1" href="../../connexion-client.html" class="list-group-item list-group-item-action" onclick="deconnexion()">Déconnexion</a>
                     </div>
                </div>
            </div>  <!-- fin du menu latéral -->


            <!-- Contenu de page -->
            <div id="page-content-wrapper">
                <div class="container-fluid h-100">
                    <div class="row h-100">
                        <div class="col-8 offset-2 my-auto">

                            <!-- Title -->
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-center"><b>Demande d'intervention</b></h1>
                                </div>
                            </div>

                            <!-- Fenêtre centrale -->
                            <div class="row fenetre-centrale">
                                <div class="col">

                                    <!-- 1ère ligne (Type intervention)-->
                                    <div class="row marg-bot">
                                        <div class="col">
                                            <b>Type</b>
                                        </div>

                                        <!-- Radio Buttons Type -->
                                        <div class="col">
                                            <!-- Animal -->
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" onChange="setChamps()" type="radio" name="radioInterv" id="radioAnimal" value="Animal" checked>
                                                <label class="form-check-label" for="radioAnimal">Animal</label>
                                            </div>

                                            <!-- Incident -->
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" onChange="setChamps()" type="radio" name="radioInterv" id="radioIncident" value="Incident" >
                                                <label class="form-check-label" for="radioIncident">Incident</label>
                                            </div>

                                            <!-- Livraison -->
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" onChange="setChamps()" type="radio" name="radioInterv" id="radioLivraison" value="Livraison">
                                                <label class="form-check-label" for="radioLivraison">Livraison</label>
                                            </div>
                                        </div> <!-- Fin Radio Buttons type -->
                                    </div> <!-- Fin 1ère ligne (Type d'intervention) -->

                                    <!-- 2ème ligne (Animal)-->
                                    <div class="row ">

                                        <!-- Animal -->
                                        <div class="col" id='animalConteneur'>
                                            <!-- Label Animal -->
                                            <div class="row">
                                                <div class="col" >
                                                    <b>Animal</b>
                                                </div>
                                            </div>

                                            <!-- Champ Animal dynamique -->
                                            <div class="row">
                                                <input id="champ-animal" type="text" class="form-control" placeholder="Entrez l'animal">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 3ème ligne (Objet, Entreprise) -->
                                    <div class="row">
                                        <!-- Objet -->
                                        <div class="col" id='objetConteneur'>
                                            <!-- Label Objet -->
                                            <div class="row">
                                                <div class="col" >
                                                    <b>Objet</b>
                                                </div>
                                            </div>

                                            <!-- Champ Objet dynamique -->
                                            <div class="row">
                                                <input id="champ-objet" type="text" class="form-control" placeholder="Entrez l'objet">
                                            </div>
                                        </div> <!-- Fin Objet -->

                                        <!-- Entreprise -->
                                        <div class="col" id='entrepriseConteneur'>
                                            <!-- Label Entreprise -->
                                            <div class="row">
                                                <div class="col" >
                                                    <b>Entreprise</b>
                                                </div>
                                            </div>

                                            <!-- Champ Entreprise dynamique -->
                                            <div class="row">
                                                <input id="champ-entreprise" type="text" class="form-control" placeholder="Entrez l'entreprise">
                                            </div>
                                        </div>
                                    </div> <!-- Fin ligne Livraison(Objet, Entreprise) -->


                                    <!-- Description intervention -->
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="inputDescription">Description</label>
                                                <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div> <!-- Fin Description Intervention -->

                                    <!-- Boutons -->

                                    <div class="row">
                                        <button type="button" id="bouton-valider" class="col btn btn-success">Valider</button>
                                        <button type="button" id="bouton-annuler" class="col btn btn-danger">Annuler</button>
                                    </div> <!-- Fin Boutons -->

                                </div>
                            </div> <!-- Fin fenêtre centrale -->
                            
                            <!-- Pop-Up d'échec -->
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content bg-danger text-white">

                                        <!-- Pop-Up Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Accès refusé</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Pop-Up body -->
                                        <div class="modal-body">
                                            Les champs requis ne sont pas tous renseignés pour ce type d'intervention.
                                            </br>Veuillez réessayer.
                                        </div>

                                    </div> <!-- Fin modal-content -->
                                </div> <!-- Fin modal-dialog -->
                            </div> <!-- Fin modal -->
                            
                        </div>
                    </div>
                </div> <!-- Fin du conteneur -->
            </div> <!-- Fin du contenu de page -->
        </div> <!-- Fin du conteneur global -->

        <script type="text/javascript" src="../../JS/demandeIntervention.js"></script>
        <script type="text/javascript" src="../../JS/deconnexion.js"></script>
    </body>
</html>
