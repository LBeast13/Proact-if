<!DOCTYPE html>
<html>
    <head>
        <title>Page d'accueil Employé</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            
            <!-- Bandeau en-tête -->
            <div class="row">
                <!-- Logo vélo et maison -->
                <div class="col">
                    <div class="row">
                        <div class="col">
                            
                        </div>
                        
                        <div class="col">
                            
                        </div>
                    </div>
                </div>
                
                <!-- Titre proactif -->
                <div class="col">
                    <h1>PROACT'IF</h1>
                </div>
                
                <!-- Logos Communication -->
                <div class="col">
                    <div class="row">
                        <div class="col">
                            
                        </div>
                        
                        <div class="col">
                            
                        </div>
                        
                        <div class="col">
                            
                        </div>
                        
                        <div class="col">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Corps de login -->
            <div class="row">
                <div class="col">
                    
                    <div class="row">
                        
                        <!-- Textes -->
                        <div class="col">
                            
                            <!-- Username -->
                            <div class="row">
                                <p>Username</p>
                            </div>
                            
                            <!-- Password -->
                            <div class="row">
                                <p>Password</p>
                            </div>
                        </div>
                        
                        <!-- Champs textes et boutton -->
                        <div class="col">
                            <form>
                            
                                <!-- Username -->
                                <div class="row">
                                    <input id="champ-login" type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>

                                <!-- Password -->
                                <div class="row">
                                    <input id="champ-password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>

                                <!-- Bouton connexion -->
                                <div class="row">
                                    <button id="bouton-connexion" type="submit" class="btn btn-primary">Connexion</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="JS/connexionEmploye.js"></script>
    </body>
</html>
